<header
  hboScrollInTop
  (scrollChange)="onScrollChange($event)"
  [ngClass]="{
    'bg-hbo-black bg-opacity-90': !isScrollInTop,
    'bg-gradient-to-b from-hbo-black to-transparent': isScrollInTop
  }"
  class="grid grid-cols-3 w-full px-9 lg:px-12 py-5 fixed z-10 top-0 transition-colors duration-300 items-center"
>
  <hbo-navigation class="mr-auto" />
  <hbo-icon class="mx-auto" />
  <hbo-avatar class="ml-auto" />
</header>
