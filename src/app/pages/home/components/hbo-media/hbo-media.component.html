<section class="mb-16 mx-auto px-9 lg:px-12">
  <h1 class="font-bold text-xl pb-6">Continuar viendo</h1>
  <hbo-horizontal-slider>
    <div class="movie" *ngFor="let movie of moviesOnView">
      <img src="{{ movie.image }}" alt="{{ movie.title }}" />
      <h2>{{ movie.title }}</h2>
    </div>
  </hbo-horizontal-slider>

  <h1 class="font-bold text-xl pb-6 mt-5">Películas TOP</h1>
  <hbo-horizontal-slider>
    <div class="movie2" *ngFor="let movie of topMovies">
      <img src="{{ movie.image }}" alt="{{ movie.title }}" />
      <h2>{{ movie.title }}</h2>
    </div>
  </hbo-horizontal-slider>

  <hbo-horizontal-slider>
    <div class="movie2" *ngFor="let movie of nextTopMovies">
      <img src="{{ movie.image }}" alt="{{ movie.title }}" />
      <h2>{{ movie.title }}</h2>
    </div>
  </hbo-horizontal-slider>

  <h1 class="font-bold text-xl pb-6 mt-5">>> Los verdaderos heroes</h1>
  <hbo-horizontal-slider>
    <div class="movie" *ngFor="let movie of realHeroMovies">
      <img src="{{ movie.image }}" alt="{{ movie.title }}" />
      <h2>{{ movie.title }}</h2>
    </div>
  </hbo-horizontal-slider>

  <h1 class="font-bold text-xl pb-6 mt-5">Películas destacadas</h1>
  <hbo-horizontal-slider>
    <div class="movie" *ngFor="let movie of featuredMovies">
      <img src="{{ movie.image }}" alt="{{ movie.title }}" />
      <h2>{{ movie.title }}</h2>
    </div>
  </hbo-horizontal-slider>
</section>
